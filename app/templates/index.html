{% extends 'base.html' %}

{% block title %}Нации{% endblock %}

{% block content %}
    <h1 class="mb-4">Выберите нацию</h1>
    <div class="list-group">
        {% for nation in nations %}
            <a href="{{ url_for('nation_detail', nation_id=nation.id) }}" class="list-group-item list-group-item-action">
                {{ nation.name }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
